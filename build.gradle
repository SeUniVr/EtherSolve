plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://maven.scijava.org/content/repositories/public/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.github.graphstream/gs-ui-javafx
    compile group: 'com.github.graphstream', name: 'gs-ui-javafx', version: '2.0-alpha'
    // https://mvnrepository.com/artifact/com.github.graphstream/gs-core
    compile group: 'com.github.graphstream', name: 'gs-core', version: '2.0.0-beta'
}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'gui.MainGUI'
